      <!-- Ta grosse tete -->
      <div class="container d-flex flex-column align-items-center bg-dark py-5">
        <div class="card mb-5 bg-dark rounded-circle blinking-border" style="width: 20rem;">
          <img src="pexels-cottonbro-7858126.jpg" class=" rounded-circle blinking-border " alt="la fille avec un make up fluo" />
        </div>

        <!-- le titre H2 -->
        <div class="container text-white text-center mb-4">
          <h2 class="border-navi fs-1 rounded" >
            Hello, Clara !<br />
            Parle moi de toi...
          </h2>
        </div>
        <div class="container border-navi rounded fs-4 p-4" style="box-shadow: 5px 5px 5px  #4a42e4be;">

          <!-- formulaire -->

          <div class="text-white d-flex flex-column ">
            <p class="text-center" id="descriptif" style="text-shadow: #ebe3f5 1px 0 10px;">Alors dis moi !</p>
            <hr />
            <form id="survey-form" style="font-size: 1rem;">
              <div class="form-group blue">
                <label for="name">* Nom/Prénom:</label>
                <input type="text" class="form-control" id="name" placeholder="Entrer votre nom et prénom" required />
              </div>
              <div class="form-group blue">
                <label for="mail">* Email :</label>
                <input type="email" class="form-control" id="mail" placeholder="Entrer votre mail" required />
              </div>
              <div class="form-group blue">
                <label for="number">* Age :</label>
                <input type="number" class="form-control" id="number" placeholder="Entrer votre âge" required />
              </div>
              <div class="form-group blue">
                <label for="dropdown">Veux-tu que je te sorte de ta petite routine ?</label>
                <select class="form-control" id="dropdown">
                  <option>Oui</option>
                  <option>Non</option>
                </select>
              </div>
              <hr />
              <p class="blue">Le style de musique que tu aimes ?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="pop" />
                <label class="form-check-label" for="checkbox1">Pop</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox2" value="hiphop" />
                <label class="form-check-label" for="checkbox2">Hip Hop/Rap</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox3" value="rock" />
                <label class="form-check-label" for="checkbox3">Rock</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox4" value="rnb" />
                <label class="form-check-label" for="checkbox4">R&B</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox5" value="edm" />
                <label class="form-check-label" for="checkbox5">EDM</label>
              </div>
              <hr />
              <p class="blue">Quand écoutes tu de la musique ?</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="morning" />
                <label class="form-check-label" for="gridRadios1">Matin</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="afternoon" />
                <label class="form-check-label" for="gridRadios2">Après-midi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="evening" />
                <label class="form-check-label" for="gridRadios3">Soir</label>
              </div>
              <hr />
              <div class="form-group blue">
                <label for="dropdown">Veux-tu des recommandations basées sur ton historique d'écoute ?</label>
                <select class="form-control" id="dropdown">
                  <option>Oui</option>
                  <option>Non</option>
                </select>
              </div>
              <hr />
              <p class="blue">Préféres-tu des suggestions par décennies?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="pop" />
                <label class="form-check-label" for="checkbox1">70</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox2" value="hiphop" />
                <label class="form-check-label" for="checkbox2">80</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox3" value="rock" />
                <label class="form-check-label" for="checkbox3">90</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox3" value="rock" />
                <label class="form-check-label" for="checkbox3">2000</label>
              </div>
              <hr />
              <div class="d-flex justify-content-center">
              <button type="submit" id="submit" class="pulse-button btn btn-primary btn-lg btn-block">Enregistrer</button>
            </form>
          </div>
